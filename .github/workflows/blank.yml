name: CI

concurrency:
  group: ci-${{ github.ref_name }}
  cancel-in-progress: false

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Hello, world 12!
  test-1:
    runs-on: ubuntu-latest
    needs: 
      - build
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Hello, world 12!
  test-2:
    runs-on: ubuntu-latest
    needs: 
      - build
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Hello, world 12!
  deploy:
    if: ${{ endsWith(github.ref, '/main') }}
    runs-on: ubuntu-latest
    environment: production
    needs: 
      - test-1
      - test-2
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Hello, world 12!
